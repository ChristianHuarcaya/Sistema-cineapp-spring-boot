
# PUERTO DEL SERVIDOR
server.port=8086

# CONFIGURACIÓN DE BASE DE DATOS (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/DBCine
spring.datasource.username=postgres
spring.datasource.password=huarcaya
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# UBICACIÓN DE RECURSOS ESTÁTICOS

spring.web.resources.static-locations=classpath:/static/

# CONFIGURACIÓN DE THYMELEAF
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# CARGA DE ARCHIVOS (Opcional)
spring.servlet.multipart.max-request-size=100MB
storage.location=assets

# LOGGING DE SPRING SECURITY (Para debug)
logging.level.org.springframework.security=DEBUG

# CONFIGURACIÓN DE CORREO ELECTRÓNICO
spring.mail.host=smtp.gmail.com
spring.mail.port=587
