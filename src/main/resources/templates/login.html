<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <title>Login | CineApp</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="mb-4 text-center">Iniciar Sesión</h2>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Has cerrado sesión correctamente.
                </div>
                <div th:if="${param.registroExitoso}" class="alert alert-success" role="alert">
                    Registro exitoso, por favor <a th:href="@{/login}">inicia sesión</a>.
                </div>

                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>

            <p class="mt-2 text-center">
                <a th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a>
            </p>

            <p class="mt-3 text-center">
                ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
