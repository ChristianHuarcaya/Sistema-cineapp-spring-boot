<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{master.html}">
<head>
    <title>Cambiar Contraseña</title>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <h2>Cambiar contraseña para <span th:text="${usuario.username}"></span></h2>

    <form th:action="@{'/admin/usuarios/' + ${usuario.id} + '/editar-password'}" method="post">
        <div class="mb-3">
            <label for="passwordNueva" class="form-label">Nueva contraseña</label>
            <input type="password" id="passwordNueva" name="passwordNueva" class="form-control" minlength="6" required>
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
