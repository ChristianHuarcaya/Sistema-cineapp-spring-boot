<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <title>Establecer nueva contraseña | CineApp</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="mb-4 text-center">Establecer nueva contraseña</h2>

            <form th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}" />
                
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva contraseña</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">Restablecer contraseña</button>
            </form>

            <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>

            <p class="mt-3 text-center">
                <a th:href="@{/login}">Volver al inicio de sesión</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
